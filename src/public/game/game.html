    <h1 class="main-header">
        Good Luck!
    </h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand navbar-padding" href="/index.html">Home</a>
        <a class="navbar-brand navbar-padding" href="/new-game/new-game.html">Create New Game</a>

    <div class="selectors-div">

        </select>
